<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="./css/basicStyles.css">
    <link rel="stylesheet" href="./css/contacto.css">
    <style rel="stylesheet">
        :root {
            --primaryColor: #000;
            --secondaryColor: #333;
            --backgroundColor: #555;
            --buttonColor: #FF0;
            --textColor: #EEE;
            --thirdColor: #FFA500;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="menu">
                <li class="item"><a href="./index.html" class="amenu">Inicio</a></li>
                <li class="item"><a href="./tienda.html" class="amenu">Tienda</a></li>
                <li class="item"><a href="./soporte.html" class="amenu">Soporte</a></li>
                <li class="item"><a href="./contacto.html" class="amenu">Contacto</a></li>
            </ul>
            <input type="text" class="search" placeholder="Click para buscar">
            <button class="carrito" id="carritoCompras">
                <img class="carro" src="" alt="">
            </button>
        </nav>
        
    </header>
    <aside class="infoCarrito" class="hide">
        
    </aside>
    <main class="main">
        <section class="formContainer">
            <form action="" class="formulario">
                <label for="formName" id="labelName">Name</label>
                <input type="text" id="formName">
                <label for="formEmail" id="labelEmail">Email</label>
                <input type="email" id="formEmail">
                <label for="formMessage" id="labelMessage">Message</label>
                <textarea name="formMessage" id="formMessage" cols="32" rows="5"></textarea>
                <button id="submitForm">Submit</button>
            </form>
            <figure class="marketPhoto">
                <img src="./img/7794656_stock-photo-marketplace.jpg" alt="marketplace stock photo">
            </figure>
        </section>
        <section>
            <p>
                Si necesitas mas ayuda puedes escribir al correo <a href="">ejemplo@ejemplodominio.com</a>
            </p>
        </section>
    </main>
    <footer class="footer">
        <img src="" alt="">
        <ul class="redes">
            <li class="red">Instagram</li>
            <li class="red">Twitter</li>
            <li class="red">GitHub</li>
        </ul>
    </footer>
    <script src="./js/carrito.js"></script>
</body>
</html>
